name: Build and Deploy Azure VM Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v4

      - name: Set up Packer
        id: setup_packer
        uses: hashicorp/setup-packer@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run `packer init`
        id: init_packer
        run: "packer init ./rl9.pkr.hcl"

      - name: Run `packer validate`
        id: validate_packer
        run: "packer validate ./rl9.pkr.hcl"

      - name: Build Image
        id: build_image
        run: packer build -var 'azure_client_id=${{ secrets.AZURE_CLIENT_ID }}' -var 'azure_client_secret=${{ secrets.AZURE_CLIENT_SECRET }}' -var 'azure_tenant_id=${{ secrets.AZURE_TENANT_ID }}' -var 'azure_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}' packer.json