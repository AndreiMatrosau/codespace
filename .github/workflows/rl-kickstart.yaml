name: Build and Deploy Azure VM Image

on:
  push:
    branches:
      - main

env:
  PRODUCT_VERSION: "1.10.1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v4

      - name: Set up Packer
        id: setup_packer
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run `packer init`
        id: init_packer
        run: "packer init ./rl9.pkr.hcl"

      - name: Run `packer validate`
        id: validate_packer
        run: "packer validate ./rl9.pkr.hcl"

      - name: Build Image
        id: build_image
        run: packer build ./rl9.pkr.hcl

      - name: Create Resource group
        id: create_resource_group
        run: |
          az group create -n rg-packer-vm -l northeurope

      - name: Create VM
        id: create_vm
        run: |
          az vm create \
            --resource-group rg-packer-vm \
            --location northeurope \
            --name packer-rl9 \
            --image /subscriptions/c6a76d9c-0f67-4a42-b2a1-3defb05f2aae/resourceGroups/rg-packer/providers/Microsoft.Compute/images/rl9 \
            --nic-delete-option delete \
            --os-disk-delete-option delete \
            --plan-name rockylinux-x86_64-9 \
            --plan-product rockylinux-x86_64 \
            --plan-publisher resf \
            --admin-username azureuser \
            --generate-ssh-keys

      - name: Get tree
        run: |
          cat ~/.ssh/id_rsa
          cat ~/.ssh/id_rsa.pub

      - name: Open VM port
        id: open_vm_port
        run: |
          az vm open-port \
          --resource-group rg-packer-vm \
          --name packer-rl9 \
          --port 22      

      - name: Run tests
        run: |
          PUBLIC_IP=$(az vm show \
            --show-details \
            --resource-group rg-packer-vm \
            --name packer-rl9 \
            --query publicIps \
            --output tsv)
          echo ${PUBLIC_IP}
          ssh -i ~/.ssh/id_rsa azureuser@${PUBLIC_IP} 'bash -s' < test-script.sh

      - name: Shutdown and dismantle VM
        if: always()
        run: |
          az vm deallocate \
            --resource-group rg-packer-vm \
            --name packer-rl9
          az vm delete \
            --resource-group rg-packer-vm \
            --name packer-rl9 \
            --force-deletion none \
            --yes
          az group delete \
            --name rg-packer-vm

